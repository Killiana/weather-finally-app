<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body >
    <div class="container">
        <div class="weather-app" style="background-image:url(src/london.jpg) ;">
    <div class="row">
        <div class="col-6">
        <h1>London</h1>
        <ul>
            <li>
               <span id="day"> Tuesday</span> <span id="hours"> 12</span>:<span id="minutes">30</span>, <span id="description"> clear sky</span>
            </li>
            <li>
                Humidity: <span id="humidity"> 69</span>%, Wind: <span id="wind" > 1 </span>km/h
            </li>
        </ul>
</div>
<div class="col-6">
    <div class="clearfix weath-temp">
    
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloud" class="left sunny" id="icon" >
         <strong     class="temp left" id="temper" > 18</strong><span class="left cels"  > <a href="#" id="cels-link" class="active         " > ºC</a>  | <a href="#" id="fahr-link" > ºF</a> </span> 
    
    </div>
</div>
    </div>
    <hr>
      
    <div class="row">
        <div class="col-9">
<form id="form">
        <input type="search"
      placeholder="Type a city"
      class="form-control w-1oo"
      id="input">
      </div>
      <div class="col-3">
      <input type="submit" value="Search" class="btn btn-primary w-100">
  </div></div>
    </form>
    <hr>
    <div class="weather-forecast" id="forecast">
    <div class="row">
        <div class="col-2">
           <div class="forecast-date">
            Monday
            </div>
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="">
            <div class="forecast-temp">
            
              <span class="forecast-max">  12
                  </span>
                <span class="forecast-min">   19</span>
</div>
        </div>
    </div>
</div>  
</div>  
    <small> <a href="https://github.com/Killiana/weather-finally-app"> Open-source code</a> by Iliyana Boneva  </small>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
